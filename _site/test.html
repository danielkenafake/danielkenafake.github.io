<html>
    <head>
    </head>
    
    <body>
        <div id="container" style="width:1200px; height-min:900px; background-color:red; margin:0; padding:0 auto;">
            <a class="masonryImage"><img src="http://placehold.it/500x200"></a>
            <a class="masonryImage"><img src="http://placehold.it/1280x720"></a>
            <a class="masonryImage"><img src="http://placehold.it/300x600"></a>
            <a class="masonryImage"><img src="http://placehold.it/200x700"></a>
            <a class="masonryImage"><img src="http://placehold.it/450x300"></a>
            <a class="masonryImage"><img src="http://placehold.it/790x200"></a>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/imagesloaded.pkgd.min.js"></script>
        <script src="js/masonry.pkgd.min.js"></script>
        <script>
          $(function(){

            var $container = $('#container');

            $container.imagesLoaded( function(){
              $container.masonry({
                itemSelector : '.masonryImage'
              });
            });

          });
        </script>
        </div>
    </body>
</html>
